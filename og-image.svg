<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0e27"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Name -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
      Muneez <tspan fill="#00d4ff">Moidu</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#9ca3af">
      Cybersecurity Analyst &amp; SIEM Expert
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">
      Protecting digital assets through advanced threat detection
    </text>
    <text x="0" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">
      and SIEM management at The Fifth Element, Dubai
    </text>
    
    <!-- Stats -->
    <g transform="translate(0, 300)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#00d4ff">4+</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#9ca3af">YEARS EXPERIENCE</text>
      
      <text x="200" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#00d4ff">15+</text>
      <text x="200" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#9ca3af">PROJECTS COMPLETED</text>
      
      <text x="450" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#00d4ff">100+</text>
      <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#9ca3af">THREATS MITIGATED</text>
    </g>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(950, 100)">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
    <path d="M100 40L70 50V80C70 100.87 82.13 119.49 100 125.98C117.87 119.49 130 100.87 130 80V50L100 40Z" fill="none" stroke="#00d4ff" stroke-width="3"/>
    <circle cx="100" cy="75" r="8" fill="#00d4ff"/>
    <rect x="96" y="85" width="8" height="20" fill="#00d4ff"/>
  </g>
</svg>
